<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de productos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de productos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input (keyup.enter)="addPerson(name)" placeholder="Introduce el nombre" [(ngModel)]="name" required>
    </ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addPerson(name)">Añadir</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="4">
        <div>
          <ion-text id="empty-list" color="warning" *ngIf="people.length==0">No existen personas aún</ion-text>
        </div>
        <app-person *ngFor="let person of people" [data]="person" (onremove)="removePerson($event)"></app-person>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
